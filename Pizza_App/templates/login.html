{% extends 'base.html' %}

{% block title %}
    Log In | Stupendous Pizza
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 border-0 rounded-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-danger fw-bold">Log In</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            
            <!-- Django Form Rendering -->
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-danger w-100 fw-bold py-2 shadow-sm rounded-pill">
                Log In
            </button>
        </form>

        <!-- Extra Links -->
        <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="fw-bold text-primary">New? Create an account</a>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    /* Improve Input Fields */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    /* Focus Styling */
    input:focus {
        border-color: #dc3545;
        box-shadow: 0px 0px 5px rgba(220, 53, 69, 0.5);
        outline: none;
    }
</style>
{% endblock %}
